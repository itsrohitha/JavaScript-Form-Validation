<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="basic.css">
<script>
function validateForm() {
	var x = document.form["myForm"]["firstname"].value;
	if(x == "") {
		alert("Name needs to be filled out.");
		return false;
	}
	var e = document.form["myForm"]["email"].value;
	if(e == "") {
		alert("E-mail needs to be filled out.");
		return false;
}
</script>	
<title>
	Class Project - HTML
</title>
</head>
<body>
<h1>
	Customer Information
</h1>
<form id="frm1" name="myForm" action="" onsubmit="return validateForm()" method="post">
	<fieldset>
	First Name:<br>
	<input type="text" name="firstname"><br>
		<br>
	Last Name:<br>
	<input type="text" name="lastname"><br>
		<br>
	E-mail:<br>
	<input type="email" name="email"><br>
		<br>
	<input type="submit">
	<input type="reset">
	</fieldset>
</form>
</body>
</html>
